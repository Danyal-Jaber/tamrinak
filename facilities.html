        .image-slider {
  position: relative;
  height: 180px;
  overflow: hidden;
}

.slider-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 180px;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 0;
}

.slider-image.active {
  opacity: 1;
  z-index: 1;
}

.prev-btn, .next-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255, 255, 255, 0.6);
  color: #444;
  border: none;
  font-size: 1.5rem;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
  z-index:3;
  transition: background-color 0.3s ease;
}

.prev-btn:hover, .next-btn:hover {
  background-color: rgba(255, 255, 255, 0.9);
}

.prev-btn {
  right: 5px;
}

.next-btn {
  left: 5px;
}
      </style>
</head>
<body>

          },

                description: "ŸÖŸÑÿπÿ® ŸÖÿ™ÿπÿØÿØ ÿßŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖÿßÿ™ Ÿäÿ≥ÿ™ÿ∂ŸäŸÅ ŸÖÿ®ÿßÿ±Ÿäÿßÿ™ ŸÉÿ±ÿ© ÿßŸÑŸÇÿØŸÖ.",

        // ÿ™ÿµŸÅŸäÿ© ÿßŸÑŸÖÿ±ÿßŸÅŸÇ ÿ≠ÿ≥ÿ® ÿßŸÑÿ±Ÿäÿßÿ∂ÿ© ÿßŸÑŸÖÿÆÿ™ÿßÿ±ÿ©
        const filteredFacilities = allFacilities.filter(facility => facility.sport === sportName);
      
        // ÿπÿ±ÿ∂ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™
        const container = document.getElementById("facilities-container");
      
        filteredFacilities.forEach(facility => {
          const card = document.createElement("div");
          card.className = "facility-card";
      
          const images = facility.images.map((src, index) => `
            <img src="${src}" class="slider-image ${index === 0 ? 'active' : ''}" alt="${facility.name}">
          `).join('');
      
          card.innerHTML = `
            <div class="image-slider">
              ${images}
              <button class="prev-btn">&#10094;</button>
              <button class="next-btn">&#10095;</button>
            </div>
            <div class="facility-info">
              <div class="facility-name">${facility.name}</div>
              <div class="facility-description">${facility.description}</div>
              <div class="facility-location">üìç ${facility.location}</div>
            </div>
          `;
          card.addEventListener("click", (e) => {
  // ÿ•ÿ∞ÿß ÿ™ŸÖ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿ≤ÿ± ÿßŸÑÿ≥ŸÑÿßŸäÿØÿ±ÿå ŸÑÿß ÿ™ÿπŸÖŸÑ ÿßŸÑŸÜŸÇŸÑ
  if (e.target.classList.contains("prev-btn") || e.target.classList.contains("next-btn")) {
    e.stopPropagation();
    return;
  }

  localStorage.setItem("selectedFacility", JSON.stringify(facility));
  window.location.href = "facility-details.html";
});


          container.appendChild(card);
      
          // ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑÿ≥ŸÑÿßŸäÿØÿ± ÿØÿßÿÆŸÑ ŸÉŸÑ ÿ®ÿ∑ÿßŸÇÿ©
          const slider = card.querySelectorAll(".slider-image");
          let current = 0;
          const showSlide = (n) => {
            slider.forEach(img => img.classList.remove("active"));
            slider[n].classList.add("active");
          };
          card.querySelector(".next-btn").onclick = () => {
            current = (current + 1) % slider.length;
            showSlide(current);
          };
          card.querySelector(".prev-btn").onclick = () => {
            current = (current - 1 + slider.length) % slider.length;
            showSlide(current);
          };
        });


    </script>
