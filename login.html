<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / إنشاء حساب</title>
    <link rel="stylesheet" href="style-sign.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box login" id="login-section">
            <form action="#">
                <h1>تسجيل الدخول</h1>
                <div class="input-box">
                    <input type="text" id="login-username" name="username" placeholder="اسم المستخدم" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" name="password" placeholder="كلمة المرور" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="btn">تسجيل الدخول</button>
                <p>أو تسجيل الدخول عبر وسائل التواصل الاجتماعي</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google"></i></a>
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register" id="register-section">
            <form action="#">
                <h1>إنشاء حساب</h1>
                <div class="input-box">
                    <input type="text" id="register-username" name="username" placeholder="اسم المستخدم" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="register-email" name="email" placeholder="البريد الإلكتروني" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" name="password" placeholder="كلمة المرور" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="btn">إنشاء حساب</button>
                <p>أو التسجيل عبر وسائل التواصل الاجتماعي</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google"></i></a>
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>مرحبًا</h1>
                <p>ليس لديك حساب؟</p>
                <button class="btn register-btn">إنشاء حساب</button>
            </div>
            
            <div class="toggle-panel toggle-right">
                <h1>مرحبًا بعودتك!</h1>
                <p>هل لديك حساب بالفعل؟</p>
                <button class="btn login-btn">تسجيل الدخول</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
