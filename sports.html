<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرياضات</title>
   <link rel="stylesheet" href="Css/sports.css">

   <style>
    body {
    font-family: sans-serif;
    direction: rtl;
    background: #fff;
    padding: 2rem;
    background-color: #fafaf1;
  }

  h1 {
    text-align: center;
    margin-bottom: 2rem;
    
  }

  .sports-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap:3rem 2rem; /* مسافات بين العناصر عرضيًا وعموديًا */
    max-width: 800px;
    margin: 0 auto; /* توسيط الصف */
    
  }
  .sport-item {
    width: calc(33.333% - 1.5rem); /* 3 عناصر بالصف مع مسافات */
    text-align: center;
    cursor: pointer;
  } .sport-icon {
    width: 100px;
    height: 100px;
   
    object-fit: cover;
    margin-bottom: 0.7rem;
    
  } 
  .sport-name {
    font-size: 1.3rem;
    color: #000000;
    font-weight: bold;
  }
  @media (max-width: 600px) {
    .sport-item {
      width: 100%; /* للهواتف */
    }
  }
    
  </style>

</head>
<body>
  

  <div class="sports-row" id="sports-container">
    <!-- الرياضات تنضاف تلقائيًا هنا -->
  </div>



  <script>  const sports = [
    { name: "كرة القدم", icon: "../icons/game.png" },
    { name: "كرة السلة", icon: "../icons/basketball.png" },
    { name: "الكاراتيه", icon: "../icons/karate.png" },
    { name: "السباحة", icon: "../icons/swim (1).png" },
    { name: "العاب الكترونية", icon: "../icons/multiplayer.png" },
    { name: "كمال الأجسام", icon: "../icons/gym.png" },
    { name: "التنس", icon: "../icons/tennis.png" },
    { name: "الكرة الطائرة", icon: "../icons/volleyball.png" },
    { name: "البولنج ", icon: "../icons/bowling.png" },
    { name: "الفروسية", icon: "../icons/barrier.png" },
    { name: " تايكوندو", icon: "../icons/taekwondo.png" },
    { name: "الرماية", icon: "../icons/weapon.png" },
    
  ];

  const container = document.getElementById("sports-container");

  sports.forEach(sport => {
    const div = document.createElement("div");
    div.className = "sport-item";
    div.innerHTML = `
      <img src="${sport.icon}" class="sport-icon" alt="${sport.name}">
      <div class="sport-name">${sport.name}</div>
    `;
    div.onclick = () => {
  // ننتقل إلى صفحة "facilities.html" مع تمرير اسم الرياضة في الرابط
  window.location.href = `facilities.html?sport=${encodeURIComponent(sport.name)}`;
};

    container.appendChild(div);
  });
  </script>
</body>
</html>
